<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            HTML5 Semantic Code Example
        </title>
        <!-- CSS style here -->
    </head>

    <body>

        <!-- main heading of page - only use h1 once per page-->
         <header>
            <h1> Proper Use of html5 Semantic Markup </h1>
         </header>

         <nav>
            <!-- Class for the links -->
            <h2 class="sr-only"> Main Navigation </h2>
            <!-- Unordered list -->
            <ul> 
                <li><a href="#latin-dummy"> Link 1 </a></li>
                <li><a href="#"> Link 2 </a></li>
                <li><a href="#"> Link 3 </a></li>
            </ul>
         </nav>
         <!-- main content of the page -->
<main>
    <!-- Grouping Content Together -->
     <section id="latin-dummy">
        <h2> latin "dummy" text </h2>

        <p> Lorem ipsum dolor sit amet </p>
        <!-- Informational images -->
        <figure> <!-- Like textbook figures 1.2.. etc-->
            <img src="http://placehold.it/300x300" alt="verbal description of image">
            <figcaption> Image title </figcaption>
        </figure>
        <!-- Supplementary Info -->
        <aside>
            <h2> Supplementary Latin Links </h2>
            <ul>
                <li><a href ="#"> How to Learn Latin </a></li>
            </ul>
        </aside>

     </section>

</main>

<aside>
    <h2> Supplementary social media links </h2>
    <ul>
        <li><a href="#"> Instagram </a></li>
    </ul>
</aside>

<footer>
    <p> Designed by me </p>
    <address> email@colorado.edu </address>
    <small> &copy; 2021 </small>
</footer>

    </body>

</html>
